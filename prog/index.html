<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro de Moscu</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="icon" href="media/icono.png">
</head>
<body>
    <section class="seleccion">
        <label for="estacionInicial" class="form-label">Estación de partida:</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Estación 1</option>
            <option value="1">Estación 2</option>
            <option value="2">Estación 3</option>
            <option value="3">Estación 4</option>
        </select>
        <label for="estacionFinal" class="form-label">Estación de destino:</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Estación 1</option>
            <option value="1">Estación 2</option>
            <option value="2">Estación 3</option>
            <option value="3">Estación 4</option>
        </select>
        <button type="button" class="btn btn-outline-primary">Mostrar</button>
    </section>
    <h1 class="titulo">Metro de Moscú</h1>
    <img src="media/Moscow_metro_map_en_sb.svg" alt="El metro de moscu" class="fotoMetro">
    <script src="js/script.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
</body>
</html>
