<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro de Moscu</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="icon" href="media/icono.png">
</head>
<body>
    <h1 class="titulo">Metro de Moscú</h1>
    <section class="seleccion">
        <label for="estacionInicial" class="form-label">Estación de partida:</label>
        <select class="form-select" aria-label="Default select example" id="nodoI">
            <option value="0">a</option>
            <option value="1">b</option>
            <option value="2">c</option>
            <option value="3">d</option>
            <option value="4">e</option>
            <option value="5">f</option>
            <option value="6">g</option>
        </select>
        <label for="estacionFinal" class="form-label">Estación de destino:</label>
        <select class="form-select" aria-label="Default select example" id="nodoF">
            <option value="0">a</option>
            <option value="1">b</option>
            <option value="2">c</option>
            <option value="3">d</option>
            <option value="4">e</option>
            <option value="5">f</option>
            <option value="6">g</option>
        </select>
        <button type="button" class="btn btn-outline-primary" onclick="prueba()">Mostrar</button>
    </section>
    <h3 class="parrafoP">Result:</h3>
    <p id="parrafoP" class="parrafoP"></p>
    <img src="media/Moscow_metro_map_en_sb.svg" alt="El metro de moscu" class="fotoMetro">
    <script src="js/script.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    <script src="js/Dijkstra.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
